<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>播放页</title>
</head>
<body>
<div>
    <div style="float: left;height: auto">
        <video id="video" autoplay style="width: 680px;height: 480px"></video>

        <div>
            <span>主播名</span>
            <input id="zhubo" type="text"/>
            <button onclick="connect()">开播</button>
        </div>
    </div>
    <div style="width: 400px;height: auto;border: 1px solid black;float: right">
        <div id="msg" style="height: 700px;width: 100%;OVERFLOW: auto; ">

        </div>
        <div style="height: 40px;border: 1px solid deepskyblue">
            <textarea id="context" style="width: 88%;height: 90%;float: left;resize: none"></textarea>
            <button style="width: 10%;height: 99%;cursor: pointer;float: right" onclick="send()">send</button>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">
    var host = window.location.host;
    document.onkeydown = function (e) { // 回车提交表单
        var theEvent = window.event || e;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code === 13) {
            send()
        }
    };

    const iceServer = {
            "iceServers": [{
                "url": "stun:stun.l.google.com:19302"
            }, {
                "url": "turn:numb.viagenie.ca",
                "username": "webrtc@live.com",
                "credential": "muazkh"
            }]
        };
    const getUserMedia = (navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia || navigator.msGetUserMedia);
    const PeerConnection = (window.PeerConnection ||
        window.webkitPeerConnection00 ||
        window.webkitRTCPeerConnection ||
        window.RTCPeerConnection ||
        window.mozRTCPeerConnection);

    var socket;

    var stream_two;

    const video = document.getElementById('video');
    const msg = document.getElementById("msg");
    const context = document.getElementById("context");
    var pc = {};

    function send() {
       var data = context.value;
       if(data === ""){
           return
       }
       socket.send(JSON.stringify({
           "event": "message",
           "data": data,
           "name": document.getElementById('zhubo').value
       }))
       context.value = "";
    }

    function connect() {
        const zhubo = document.getElementById('zhubo').value;

        if (socket != null){
            return
        }

        socket = new WebSocket("ws://" + host + "/websocket?name=" + zhubo);

        getUserMedia.call(navigator, {
            "audio": true,
            "video": true
        }, function (stream) {
            stream_two = stream;
            video.srcObject = stream
        }, function (error) {
            alert("处理媒体流创建失败错误");
        });


        socket.close = function () {
            console.log("连接关闭")
        }

        //有浏览器建立视频连接
        socket.onmessage = function (event) {
            var json = JSON.parse(event.data);
            if (json.event === "message") {
                var p = document.createElement("p");
                var data = document.createTextNode(json.data);
                p.appendChild(data);
                msg.appendChild(p);
                msg.scrollTop = msg.scrollHeight;
            } else if (json.name && json.name != null && !json.event) {
                pc[json.name] = new PeerConnection(iceServer);
                pc[json.name].addStream(stream_two);
                // 浏览器兼容
                var agent = navigator.userAgent.toLowerCase();
                if (agent.indexOf("firefox") > 0) {
                    pc[json.name].createOffer().then(function (desc) {
                        pc[json.name].setLocalDescription(desc);
                        socket.send(JSON.stringify({
                            "event": "__offer",
                            "data": {
                                "sdp": desc
                            },
                            "name": zhubo,
                            "receiver": json.name
                        }));
                    },function (err) {
                        console.error(err);
                    });
                } else if (agent.indexOf("chrome") > 0) {
                    pc[json.name].createOffer(function (desc) {
                        pc[json.name].setLocalDescription(desc);
                        socket.send(JSON.stringify({
                            "event": "__offer",
                            "data": {
                                "sdp": desc
                            },
                            "name": zhubo,
                            "receiver": json.name
                        }));
                    },function (err) {
                        console.error(err);
                    });
                } else {
                    pc[json.name].createOffer(function (desc) {
                        pc[json.name].setLocalDescription(desc);
                        socket.send(JSON.stringify({
                            "event": "__offer",
                            "data": {
                                "sdp": desc
                            },
                            "name": zhubo,
                            "receiver": json.name
                        }));
                    },function (err) {
                        console.error(err);
                    });
                }
            } else {
                if (json.event === "__ice_candidate") {
                    //如果是一个ICE的候选，则将其加入到PeerConnection中
                    pc[json.name].addIceCandidate(new RTCIceCandidate(json.data.candidate));
                } else if (json.event === "__answer") {
                    // 将远程session描述添加到PeerConnection中
                    pc[json.name].setRemoteDescription(new RTCSessionDescription(json.data.sdp));
                }
            }
        };
    }

</script>
</html>
